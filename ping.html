<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <a class="navbar-brand" href="https://sourcecodester.com">Sourcecodester</a>
    </div>
</nav>
<div class="col-md-3"></div>
<div class="col-md-6 well">
    <h3 class="text-primary">JavaScript - Dynamically Append Data In HTML Table</h3>
    <hr style="border-top:1px dotted #ccc;"/>
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label>Firstname</label>
                <input type="text" id="firstname" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Lastname</label>
                <input type="text" id="lastname" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" id="address" class="form-control"/>
            </div>
            <center>
                <button type="button" class="btn btn-primary" onclick="addData();">Add Data</button>
            </center>
        </form>
    </div>
    <div class="col-md-8">
        <table class="table table-bordered">
            <thead class="alert-info">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody id="result"></tbody>
        </table>
    </div>
</div>
<script>
    function addData() {
        var firstname = document.getElementById('firstname').value;
        var lastname = document.getElementById('lastname').value;
        var address = document.getElementById('address').value;

        if (firstname == "" || lastname == "" || address == "") {
            alert("Please enter something first!");
        } else {
            var html = "";

            html = "<tr><td>" + firstname + "</td><td>" + lastname + "</td><td>" + address + "</td></tr>";

            document.getElementById('result').innerHTML += html;

            document.getElementById('firstname').value = "";
            document.getElementById('lastname').value = "";
            document.getElementById('address').value = "";
        }

    }
</script>
</body>
</html>
